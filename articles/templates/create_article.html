{% extends 'base_layout.html' %}
{% block mycontent %}
<div class="create-article">
    <h1>Create a new article</h1>
    <form class="site-form" action="{% url 'articles:create' %}" name="new-article" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{createArticleForm}}
        <input type="submit" value="Create" />
    </form>
</div>
<script src="/static/slugify.js"></script>
{% endblock %}
